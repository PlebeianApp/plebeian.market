name: Deploy

on:
  issue_comment:
    types: [created]
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    if: ${{ github.event.comment.body == '/deploy' || github.event.comment.body == '/takedown' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code üèÅ (for issue comment)
        if: ${{ github.event_name == 'issue_comment' }}
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head

      - name: Checkout code üèÅ (for push)
        if: ${{ github.event_name == 'push' }}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.1.4

      - run: sudo apt install sshpass rsync
      - run: pnpm install
      - run: pnpm db:init
      - run: pnpm build

      # - name: Deploy on /deploy or push to main
