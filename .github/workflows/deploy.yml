name: Node CI

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - run: sudo apt install sshpass rsync 

    - name: rsync
      run: rsync --rsh="/usr/bin/sshpass -p \"${{ secrets.REMOTE_PASSWORD }}\" ssh -o StrictHostKeyChecking=no -l deployer" -avz --delete . ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:plebeian.market

    - name: Deploy final assets to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        password: ${{ secrets.REMOTE_PASSWORD }}
        script: |
          bash
          cd plebeian.market
          # Kill any process running on port 4173
          fuser -k 4173/tcp || true
          # Install dependencies and build the project
          pnpm i --frozen-lockfile
          rm ./sqlite.db || true
          pnpm db:setup
          pnpm build
          # Run pnpm preview in the background
          nohup pnpm preview &> /dev/null &

