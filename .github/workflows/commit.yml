on:
  pull_request:

jobs:
  commitlint:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - run: echo "${{ github.event.pull_request.title }}" | pnpm commitlint
